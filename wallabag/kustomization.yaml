resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - storage/longhorn.pv.yaml
  - storage/pvc.yaml

namePrefix: wallabag-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: wallabag
  
namespace: org

images:
- name: wallabag
  newName: wallabag/wallabag
  newTag: "2.6.13"

configMapGenerator:
  - name: map
    env: env/properties
    
secretGenerator:
  - name: secret
    env: env/passwords
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: images-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: images-pv
    fieldPaths:
    - spec.csi.volumeHandle
