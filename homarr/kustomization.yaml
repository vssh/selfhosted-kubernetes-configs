resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - rbac.yaml
  - storage/longhorn.pv.yaml
  - storage/pvc.yaml

namePrefix: homarr-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: homarr
  
namespace: org

configMapGenerator:
  - name: map
    env: env/properties
    
secretGenerator:
  - name: secret
    env: env/passwords
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
#  - target:
#      kind: Deployment
#      name: deployment
#    path: patches/security-context.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: config-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: config-pv
    fieldPaths:
    - spec.csi.volumeHandle
