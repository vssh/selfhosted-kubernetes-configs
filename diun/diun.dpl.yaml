apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: diun
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: diun
  template:
    metadata:
      labels:
        app: diun
      annotations:
        diun.enable: "true"
    spec:
      serviceAccountName: diun
      containers:
        - name: diun
          image: crazymax/diun:latest
          imagePullPolicy: Always
          args: ["serve"]
          env:
          - name: TZ
            valueFrom:
              configMapKeyRef:
                name: diun-cm
                key: timezone
          volumeMounts:
            - name: diun-data
              mountPath: /data
            - name: config-file
              mountPath: /etc/diun
      restartPolicy: Always
      volumes:
        - name: diun-data
          persistentVolumeClaim:
            claimName: diun-data-pvc
        - name: config-file
          configMap:
            name: diun-cm
            items:
            - key: "diun.yaml"
              path: "diun.yaml"
