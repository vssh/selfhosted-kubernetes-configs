resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - storage/longhorn.pv.yaml
  - storage/pvc.yaml

namePrefix: uptimekuma-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: uptimekuma
  
namespace: monitor

images:
- name: uptimekuma
  newName: louislam/uptime-kuma
  newTag: "1.23.16"
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: data-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: data-pv
    fieldPaths:
    - spec.csi.volumeHandle
