apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cw-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 500Mi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cw-books-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: nfs
  volumeName: calibre-books-pv
  resources:
    requests:
      storage: 5Gi
