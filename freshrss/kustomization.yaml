resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - storage/longhorn.pv.yaml
  - storage/pvc.yaml

namePrefix: freshrss-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: freshrss
  
namespace: org

configMapGenerator:
  - name: map
    env: env/properties
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
  - target:
      kind: Deployment
      name: deployment
    path: patches/node-affinity.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: data-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: data-pv
    fieldPaths:
    - spec.csi.volumeHandle
