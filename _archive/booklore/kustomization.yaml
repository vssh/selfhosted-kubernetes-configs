resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - storage/longhorn.pv.yaml
  - storage/nfs.pv.yaml
  - storage/pvc.yaml

namePrefix: booklore-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: booklore
  - pairs:
      needs-media: "true"
  
namespace: media
    
configMapGenerator:
  - name: map
    env: env/properties
    
secretGenerator:
  - name: secret
    env: env/passwords
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: data-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: data-pv
    fieldPaths:
    - spec.csi.volumeHandle
