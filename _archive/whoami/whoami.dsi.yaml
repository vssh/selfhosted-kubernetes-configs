apiVersion: apps/v1
kind: Deployment
metadata:
  name: wmi-deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
      annotations:
        diun.enable: "true"
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: WHOAMI_NAME
          value: whoami

---

apiVersion: v1
kind: Service
metadata:
  name: wmi-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30803
  selector:
    app: whoami

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
spec:
  rules:
  - host: "whoami.internal"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wmi-service
            port:
              number: 80
