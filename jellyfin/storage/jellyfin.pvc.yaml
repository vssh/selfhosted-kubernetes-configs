apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jf-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jf-media-pvc
  namespace: media
spec:
  accessModes:
    - ReadOnlyMany
  volumeMode: Filesystem
  storageClassName: nfs
  volumeName: jellyfin-media-pv
  resources:
    requests:
      storage: 1000Gi
