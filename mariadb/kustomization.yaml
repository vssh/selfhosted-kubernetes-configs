resources:
  - deployment.yaml
  - service.yaml  

namePrefix: mariadb-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: mariadb
  
namespace: util

configMapGenerator:
  - name: map
    env: env/properties
    
secretGenerator:
  - name: secret
    env: env/passwords
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
  - target:
      kind: Deployment
      name: deployment
    path: patches/node-affinity.yaml
