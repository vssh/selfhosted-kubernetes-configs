apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: filebrowser
        image: filebrowser
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "400m"
            memory: "500Mi"
          requests:
            cpu: "100m"
            memory: "250Mi"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /config
        - name: db
          mountPath: /database
        - name: storage
          mountPath: /srv
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: config-pvc
      - name: db
        persistentVolumeClaim:
          claimName: db-pvc
      - name: storage
        persistentVolumeClaim:
          claimName: storage-pvc
