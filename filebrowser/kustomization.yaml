resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml  

namePrefix: filebrowser-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: filebrowser
  - pairs:
      needs-media: "true"
  
namespace: util
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
  - target:
      kind: Deployment
      name: deployment
    path: patches/security-context.yaml
