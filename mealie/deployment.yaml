apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: mealie
        image: mealie
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "500m"
            memory: "600Mi"
          requests:
            cpu: "200m"
            memory: "300Mi"
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: vol
          mountPath: /app/data
      volumes:
      - name: vol
        persistentVolumeClaim:
          claimName: pvc
