resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - storage/longhorn.pv.yaml
  - storage/pvc.yaml

namePrefix: ntfy-
  
labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: ntfy
  
namespace: util

images:
- name: ntfy
  newName: binwiederhier/ntfy
  newTag: "v2.14"

configMapGenerator:
  - name: map
    env: env/properties
    
patches:
  - target:
      kind: Deployment
      name: deployment
    path: patches/diun-annotation.yaml
  - target:
      kind: Deployment
      name: deployment
    path: patches/security-context.yaml
#  Uncomment to let traefik handle ssl certs
#  - target:
#      kind: Ingress
#      name: ingress
#    path: patches/traefik-ssl-cert.yaml

replacements:
- source:
    kind: PersistentVolume
    name: lib-pv
    fieldPath: metadata.name
  targets:
  - select:
      kind: PersistentVolume
      name: lib-pv
    fieldPaths:
    - spec.csi.volumeHandle
